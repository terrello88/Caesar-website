<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Blue Pools | Pool Maintenance & Supplies</title>
  <meta name="description" content="Professional pool maintenance and chemical supplies serving Columbia, Hopkins, Eastover, Orangeburg, and surrounding areas.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('img_0117.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      max-width: 150px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.55);
      padding: 30px;
      margin: 40px auto;
      max-width: 600px;
      border-radius: 12px;
    }

    h1, h2 {
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #008cba;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f79;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <header>
    <img src="img_4458.jpeg" alt="Caesar Blue Pools Logo" class="logo">
  </header>

  <div class="content">
    <h1>Caesar Blue Pools</h1>
    <p><strong>Professional Pool Maintenance & Supplies</strong></p>
    <p>Serving Columbia, Hopkins, Eastover, Orangeburg, and surrounding areas.</p>

    <h2>Contact Us Here for Service</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Tell us what you need..." rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    © 2025 Caesar Blue Pools — 
    <a href="mailto:management@caesarpool.com" style="color:#aadfff;">management@caesarpool.com</a>
  </footer>

</body>
</html>
