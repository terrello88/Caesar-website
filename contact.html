<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Caesar Blue Pools</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('img_0117.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      max-width: 150px;
    }

    nav {
      margin: 15px 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    nav a {
      color: #aadfff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.55);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
    }

    h1 {
      margin-top: 0;
      color: #aadfff;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #008cba;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #005f79;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    footer a {
      color: #aadfff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="img_4458.jpeg" alt="Caesar Blue Pools logo" class="logo" />
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services Offered</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>
    <p>Please fill out the form below to reach Caesar Blue Pools. We’ll get back to you shortly.</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
      </p>

      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Tell us what you need..." rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    © 2025 Caesar Blue Pools — 
    <a href="mailto:management@caesarpool.com">management@caesarpool.com</a>
  </footer>

</body>
</html>
